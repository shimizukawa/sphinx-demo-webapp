{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block body %}
  <h1>Edit Profile</h1>
  <p>
    Here you can change the information saved in our database for your OpenID
    ({{ openid }}).
  </p>
  <form action="" method="POST">
    <dl>
      <dt>Name:</dt>
      <dd><input type="text" name="name" size="30" value="{{ form.name }}" /></dd>
      <dt>E-Mail:</dt>
      <dd><input type="text" name="email" size="30" value="{{ form.email }}" /></dd>
    </dl>
    <p>
      <input type="submit" value="Update profile" />
      <input type="submit" name="delete" value="Delete profile" />
      <input type="hidden" name="back" value="{{ back }}" />
    </p>
  </form>
{% endblock %}
