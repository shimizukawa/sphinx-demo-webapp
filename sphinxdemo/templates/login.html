{% extends "base.html" %}
{% block title %}Sign in{% endblock %}
{% block js %}
  <script type="text/javascript" src="{{ url_for('static', filename='_static/jquery.js') }}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('a.oid').click(function(event) {
        event.preventDefault();
        var url = $(this).attr('href');
        $('form#login')
          .find('input[name="openid"]')
            .val(url).end()
          .submit();
      });
    });
  </script>
{% endblock %}
{% block relbar1 %}
    <div class="related">
      <h3>Navigation</h3>
      <ul>
        <li><a href="{{ url_for('index') }}">Contents</a>
          &raquo;</li>
      </ul>
    </div>
{% endblock %}
{% block body %}
  <h2>Sign in with your OpenID</h2>
  <a href="https://www.google.com/accounts/o8/id" class="oid">
    <img src="{{ url_for('static', filename='oid/google.png') }}" alt="Google" />
  </a>
  <a href="http://yahoo.com/" class="oid">
    <img src="{{ url_for('static', filename='oid/yahoo.png') }}" alt="Google" />
  </a>
  <form id="login" action="" method=post>
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}
    <p>
      OpenID:
      <input type=text name=openid size=30>
      <input type=submit value="Sign in">
      <input type=hidden name=next value="{{ next }}">
    </p>
  </form>
{% endblock %}
